<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione 1 - JS & DOM</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">

        <div class="project-title">
            <h1>REGISTRO ELETTRONICO</h1>
        </div>

        <div class="main-container">

            <ul id="user-grades">
            </ul>

            <div class="right-block">
                <button id="average-grade">MEDIA</button>

                <div class="new-grade-form">
                    <select name="" id="new-grade-subject">
                        <option value="TPS">TPS</option>
                        <option value="Informatica">Informatica</option>
                        <option value="Italiano">Italiano</option>
                        <option value="Storia">Storia</option>
                        <option value="SIR">SIR</option>
                    </select>
                    <input id="new-grade-info" type="text" placeholder="Inserisci le informazioni...">
                    <input id="new-grade-score" type="number" step="0.5" max="10" min="3"
                        placeholder="Inserisci il voto...">

                    <button id="add-grade-btn">
                        Aggiungi voto
                    </button>

                    <p id="error-box"></p>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
